<div id="circularMenu1" class="circular-menu circular-menu-left">

  <a class="floating-btn" onclick="document.getElementById('circularMenu1').classList.toggle('active');">
    <div class="save-icon">
      <i class="fa fa-bars"></i>
    </div>
  </a>

  <menu class="items-wrapper">
     <a href="#" class="menu-item"><i class="fa fa-home"></i></a>
     <a href="#" class="menu-item"><i class="fa fa-user"></i></a>
     <a href="#" class="menu-item"><i class="fa fa-group"></i></a>
  </menu>

</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<script type="text/javascript">

  // User hover the menu open the submenus
  let menu = document.getElementById("circularMenu1")
  menu.addEventListener("mouseenter", function(event){
    menu.classList.add("hover-active")
    console.log(document.getElementById("circularMenu1"))
  })
  menu.addEventListener("mouseleave", function(event){
    menu.classList.remove("hover-active")
  })
</script>


<style type="text/css">

body {
  background-color: #EDEDED;
}
.circular-menu {
  position: fixed;
  bottom: 10em;
  left: 1em;
}

.circular-menu .floating-btn {
  display: block;
  width: 3.5em;
  height: 3.5em;
  border-radius: 50%;
  background-color: hsl(4, 98%, 60%);
  box-shadow: 0 2px 5px 0 hsla(0, 0%, 0%, .26);  
  color: hsl(0, 0%, 100%);
  text-align: center;
  line-height: 3.9;
  cursor: pointer;
  outline: 0;
}

.circular-menu.active .floating-btn {
  box-shadow: inset 0 0 3px hsla(0, 0%, 0%, .3);
}

.circular-menu .floating-btn:active {
  box-shadow: 0 4px 8px 0 hsla(0, 0%, 0%, .4);
}

.circular-menu .floating-btn i {
  font-size: 1.3em;
  transition: transform .2s;  
}

.circular-menu.active .floating-btn i {
  transform: rotate(0deg);
}

.circular-menu.active:after {
  transform: scale3d(5.5, 5.5, 1);
  transition-timing-function: cubic-bezier(.68, 1.55, .265, 1);
}

.circular-menu .items-wrapper {
  padding: 0;
  margin: 0;
}

.circular-menu .menu-item {
  position: absolute;
  top: 10px;
  right: 12px;
  z-index: -1;
  display: block;
  text-decoration: none;
  color: hsl(0, 0%, 100%);
  font-size: 1em;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  text-align: center;
  line-height: 3;
  background-color: hsla(0,0%,0%,.1);
  transition: transform .3s ease, background .2s ease;
}

.circular-menu.circular-menu-left {
  top: 50%; 
  left: 50%;
}

.circular-menu.circular-menu-left .floating-btn {
  background-color: hsl(217, 89%, 61%);
}

.circular-menu.circular-menu-left.active .menu-item:nth-child(1) {
  transform: rotate(-50deg) translateY(-56px) rotate(50deg);
}

.circular-menu.circular-menu-left.active .menu-item:nth-child(2) {
  transform: rotate(0deg) translateY(-56px) rotate(0deg);
}

.circular-menu.circular-menu-left.active .menu-item:nth-child(3) {
  transform: rotate(50deg) translateY(-56px) rotate(-50deg);
}

/* Hover Active Menus--------------- */

.circular-menu.circular-menu-left.hover-active .menu-item:nth-child(1) {
  transform: rotate(-50deg) translateY(-56px) rotate(50deg);
}

.circular-menu.circular-menu-left.hover-active .menu-item:nth-child(2) {
  transform: rotate(0deg) translateY(-56px) rotate(0deg);
}
.circular-menu.circular-menu-left.hover-active .menu-item:nth-child(3) {
  transform: rotate(50deg) translateY(-56px) rotate(-50deg);
}

.circular-menu .floating-btn :hover {
  background: red;
}

.circular-menu.circular-menu-left .floating-btn:hover {
  background: red;
}

.circular-menu.circular-menu-left .floating-btn:hover .menu-item:nth-child(1){
  transform: translate3d(-1em,-7em,0);
}

.save-icon {
  padding: 16px;
}

.items-wrapper i {
  padding: 4px;
}

.items-wrapper i:hover {
  color: red;
  border: 0px solid blue;
} 

.items-wrapper .menu-item:hover {
  border: 1px solid red;
  background-color: #ffffff;
}

</style>
